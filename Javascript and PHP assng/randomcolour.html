<!DOCTYPE html>
<html>
<title>Random Colors</title>
<head>
    <style type = "text/css">
        #circle{
            width : 300px;
            height : 300px;
            background-color : #ABCDEF;
            border-color : black 2px solid;
            border-radius : 50%;
        }
       
    </style>
</head>
<body>
	<div class = "container">
    	<h1>Random Color Generation</h1>
    	<p>Click on the circle to see the magic.</p>
    	<br>
    	<div id = "circle"></div>
    </div>
    <script type = "text/javascript">
        function randColor(){
            colors = "123456789ABCDEF";
            color = '#';
            for (var i = 0; i < 6; i++){
               random = Math.ceil(Math.random()*14);
               color = color + colors[random];
            }
            return color;
        }
        
        circle = document.getElementById('circle');
        
        circle.onclick = function(){
            color = randColor();
            console.log("Color Changed to " + color);
            circle.style.backgroundColor = color;
        }
    </script>
</body>
</html>
